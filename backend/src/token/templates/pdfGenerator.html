<!-- pdfGenerator.html -->
<html>
  <head>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        font-size: 16px;
        margin: 30px;
        line-height: 1.6;
        color: #007bff;
      }
      h1,
      h2,
      h3,
      h4 {
        color: #0056b3;
      }
      p {
        margin-bottom: 15px;
      }
      .content {
        padding: 10px;
        border: 1px solid #eee;
        background-color: #fafafa;
        border-radius: 5px;
      }
      .footer {
        position: fixed;
        bottom: 30px;
        left: 0;
        right: 0;
        text-align: center;
        font-size: 10px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p>{{text}}</p>
      <p style="font-weight: bold; margin-top: 20px">Word Count: {{count}}</p>
    </div>
    <div class="footer">Generated by Puppeteer</div>
  </body>
</html>
